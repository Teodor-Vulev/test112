apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whoami-1
  template:
    metadata:
      labels:
        app: whoami-1
    spec:
      containers:
      - name: whoami-1
        image: traefik/whoami  # Your Docker image
        ports:
        - containerPort: 8080

---


apiVersion: v1
kind: Service
metadata:
  name: whoami-1
spec:
  selector:
    app: whoami-1
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
